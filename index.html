<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Wisuda, Faiza!</title>
    <style>
        /* --- Import Font dari Google Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;700&display=swap' );

        /* --- Reset & Pengaturan Dasar --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Memberi jarak di layar kecil */
        }

        /* --- Latar Belakang Parallax (Efek Tetap) --- */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/watercolor.png' ); /* Pola cat air lembut */
            background-size: cover;
            z-index: -1;
            opacity: 0.5;
        }

        /* --- Kontainer Utama --- */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px); /* Efek blur pada latar belakang */
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- Judul dengan Gradien --- */
        .title-gradient {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 20px;
        }

        /* --- Bingkai Logo Wisuda --- */
        .logo-frame {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Membuat bingkai menjadi lingkaran */
            margin: 20px auto;
            background: linear-gradient(45deg, #e91e63, #9c27b0); /* Gradien yang sama dengan judul */
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Warna ikon SVG di dalam */
        }

        .logo-frame svg {
            width: 60%; /* Ukuran ikon di dalam bingkai */
            height: 60%;
        }

        /* --- Nama & Pesan --- */
        h2 {
            font-size: 1.8em;
            font-weight: 700;
            color: #444;
            margin-bottom: 10px;
        }

        .message {
            font-size: 1.1em;
            line-height: 1.6;
            color: #666;
            margin: 20px 0;
        }

        /* --- Tombol --- */
        .button {
            display: inline-block;
            background: linear-gradient(45deg, #e91e63, #9c27b0);
            color: #fff;
            padding: 12px 25px;
            border-radius: 50px; /* Tombol berbentuk kapsul */
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .button span {
            margin-right: 5px;
        }

        /* --- Footer --- */
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }

        /* --- Animasi Fade-in --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        .fade-in-delay-1 { animation: fadeIn 0.8s 0.3s ease-out forwards; }
        .fade-in-delay-2 { animation: fadeIn 0.8s 0.6s ease-out forwards; }
        .fade-in-delay-3 { animation: fadeIn 0.8s 0.9s ease-out forwards; }
        .fade-in-delay-4 { animation: fadeIn 0.8s 1.2s ease-out forwards; }
        .fade-in-delay-5 { animation: fadeIn 0.8s 1.5s ease-out forwards; }

        /* Atur elemen agar tidak terlihat sebelum animasi dimulai */
        .fade-in, .fade-in-delay-1, .fade-in-delay-2, .fade-in-delay-3, .fade-in-delay-4, .fade-in-delay-5 {
            opacity: 0;
        }

        /* --- Media Query untuk Responsif di HP --- */
        @media (max-width: 600px) {
            body {
                padding: 15px; /* Kurangi padding di layar kecil */
            }

            .container {
                padding: 30px 25px; /* Kurangi padding di dalam kontainer */
            }

            .title-gradient {
                font-size: 2.2em; /* Kecilkan ukuran judul */
            }

            h2 {
                font-size: 1.5em;
            }

            .logo-frame {
                width: 120px;
                height: 120px;
            }

            .message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>
    <div class="container">
        <header class="fade-in">
            <h1 class="title-gradient">Congratulations, Graduate!</h1>
        </header>
        
        <main>
            <!-- KOLOM UNTUK LOGO WISUDA -->
            <div class="logo-frame fade-in-delay-1">
                <!-- Ikon Toga Wisuda (SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 3L1 9L12 15L23 9L12 3ZM5 10.17L12 13.5L19 10.17L12 6.83L5 10.17ZM12 16.5L3 11.5V17.5L12 22.5L21 17.5V11.5L12 16.5Z"/>
                </svg>
            </div>
            
            <h2 class="fade-in-delay-2">Faiza Nurul Maulani</h2>
            
            <p class="message fade-in-delay-3">
                Satu babak luar biasa telah berakhir, dan petualangan baru yang lebih menakjubkan menantimu. Selamat atas semua pencapaianmu yang gemilang!
            </p>
            
            <nav class="fade-in-delay-4">
                <!-- Pastikan Anda memiliki file halaman2.html -->
                <a href="halaman2.html" class="button">
                    <span>Pesan Spesial Untukmu</span> &rarr;
                </a>
            </nav>
        </main>
        
        <footer class="fade-in-delay-5">
            <p>A special gift from: <strong>Azkha Brilliant Firdaus</strong></p>
        </footer>
    </div>
</body>
</html>
